<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/libs/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/libs/google-fonts.css">
    <link rel="stylesheet" type="text/css" href="css/libs/selectize.default.css">
    <link rel="stylesheet" type="text/css" href="css/libs/tooltipster.bundle.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <title>Alura Typer</title>
</head>
<body>
    <div class="container">
        <!-- Seja bem vindo ao curso de jQuery :) -->
        <h1 class="center">Alura Typer</h1>
        <p class="frase center">O cachorro Ã© bonito.
        </p>

        <div class="center">
            <img src="img/spinner.gif" alt="Spinner" id="spinner">
            <p id="erro">Ocorreu um erro, por favor tente novamente.</p>
        </div>

        <ul class="informacoes center">
        	<li>
                <i class="small material-icons icones">description</i>
                <span id="tamanhoFrase">30</span> palavras
            </li>
        	<li>
                <i class="small material-icons icones">query_builder</i>
                <span id="tempo-digitacao">3</span> segundos
            </li>
        </ul>

        <textarea class="campo-digitacao" rows="8" cols="40"></textarea>
        <div class="botoes">
            <a id="botao-reiniciar" class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">restore</i>
            </a>
            <a id="botao-placar" class="btn-floating btn-large waves-effect waves-light green">
                <i class="material-icons">assignment</i>
            </a>
            <a id="botao-frase" class="btn-floating btn-large waves-effect waves-light blue">
                <i class="material-icons">shuffle</i>
            </a>
            <a id="botao-frase-id" class="btn-floating btn-large waves-effect waves-light cyan">
                <i class="material-icons">repeat_one</i>
            </a>
            <input type="number" id="frase-id" min="0">
            <div class="select-usuarios">
                <select id="usuarios">
                    <option value="Stefani">Stefani</option>
                    <option value="Nikolas">Nikolas</option>
                    <option value="Matheus">Matheus</option>
                    <option value="Sandra">Sandra</option>
                </select>
            </div>
            <a id="botao-sync" class="btn-floating btn-large waves-effect waves-light yellow tooltip" title="Sincronizado com sucesso!">
                <i class="material-icons">swap_vert</i>
            </a>
        </div>

        <ul class="center">
        	<li><span id="contador-caracteres">0</span> caracteres</li>
        	<li><span id="contador-palavras">0</span> palavras</li>
        </ul>

        <section class="placar">
            <h3 class="center">Placar</h3>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Num palavras</th>
                        <th>Remover</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/placar.js"></script>
    <script src="js/frases.js"></script>
    <script src="js/selectize.js"></script>
    <script src="js/tooltipster.bundle.min.js"></script>
</body>
</html>
